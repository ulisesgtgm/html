<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- La etiqueta <title> en HTML se utiliza para definir el título de una página web.
        Este título no aparece dentro del contenido visible del sitio, sino que se muestra
        en la pestaña del navegador, en los resultados de búsqueda y cuando el usuario guarda
        la página en sus favoritos.
        
        Es una de las etiquetas más importantes dentro del <head>, ya que ayuda tanto a la
        identificación del sitio por parte del usuario como al posicionamiento en
        motores de búsqueda (SEO).
    -->
    <title>TITLE</title>
</head>
<body>
    
</body>
</html>

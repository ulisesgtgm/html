 HTML:
 HTML (HyperText Markup Language) es el lenguaje estándar utilizado para crear y estructurar páginas web.
 Su función principal es definir el contenido y la organización de los elementos en una página, como
 textos, imágenes, enlaces, tablas y formularios.

A diferencia de los lenguajes de programación, HTML no ejecuta acciones lógicas; en cambio, describe
cómo se presentan y relacionan los contenidos dentro de un navegador web. Utiliza etiquetas (o tags) que
se escriben entre corchetes angulares (< >) y suelen venir en pares: una etiqueta de apertura y una de
cierre, por ejemplo: <p>Texto de un párrafo</p>.

Cada etiqueta tiene una función específica, como <h1> para títulos, <a> para enlaces o <img> para
insertar imágenes. Además, HTML puede combinarse con otros lenguajes para crear sitios web más completos:
CSS (Cascading Style Sheets) para el diseño visual y JavaScript para la interactividad.

Con el tiempo, HTML ha evolucionado hasta su versión más moderna, HTML5, que incluye nuevas etiquetas semánticas
como <header>, <footer> y <article>, y soporte para multimedia sin necesidad de complementos externos.

En resumen, HTML es la base de toda página web: organiza el contenido, da estructura a la información y
sirve como punto de partida para el diseño y la programación en la web. -->
